
@switch (pageName) {
  @case ("Computers") {
    <app-computer />
  }
  @case ("GraphicsCards") {
    <app-graphicsCard />
  }
  @case ("PowerSupply") {
    <app-powerSupply />
  }
  @case ("Processor") {
    <app-processor />
  }
  @case ("RAM") {
    <app-ram />
  }
  @case ("Storage") {
    <app-storage />
  }
}
